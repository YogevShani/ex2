<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>חלוקה רספונסיבית – מסגרות אדומות מודגשות</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    body {
      display: flex;
    }

    .left-panel {
      width: 20%;
      background-color: white;
      border: 4px solid red; /* ✅ מסגרת חיצונית אדומה עבה */
    }

    .right-wrapper {
      flex: 1;
      padding: 10px;
      border: 4px solid red; /* ✅ מסגרת חיצונית אדומה עבה */
      background-color: white;
    }

    .right-panel {
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100%;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row-1 {
      flex: 1;
    }

    .row-1 > div {
      flex: 1;
      background-color: white;
      border: 4px solid red; /* ✅ מסגרת פנימית מודגשת */
    }

    .row-2 {
      flex: 1;
      display: flex;
      gap: 10px;
    }

    .row-2-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .row-2-left > div {
      flex: 1;
      background-color: white;
      border: 4px solid red; /* ✅ מודגש */
    }

    .row-2-right {
      flex: 1;
      background-color: white;
      border: 4px solid red; /* ✅ מודגש */
    }

    .row-3 {
      flex: 1;
      display: flex;
      gap: 10px;
    }

    .row-3 .wide,
    .row-3 .narrow {
      background-color: white;
      border: 4px solid red; /* ✅ מודגש */
    }

    .row-3 .wide {
      flex: 2;
    }

    .row-3 .narrow {
      flex: 1;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left-panel {
        width: 100%;
        height: 80px;
      }

      .right-wrapper {
        width: 100%;
        height: auto;
      }

      .row,
      .row-2,
      .row-3 {
        flex-direction: column;
      }

      .row-2-left {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <div class="left-panel"></div>
  <div class="right-wrapper">
    <div class="right-panel">
      <!-- שורה 1 -->
      <div class="row row-1">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

      <!-- שורה 2 -->
      <div class="row row-2">
        <div class="row-2-left">
          <div></div>
          <div></div>
        </div>
        <div class="row-2-right"></div>
      </div>

      <!-- שורה 3 -->
      <div class="row row-3">
        <div class="wide"></div>
        <div class="narrow"></div>
      </div>
    </div>
  </div>
</body>
</html>
