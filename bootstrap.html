<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Layout â€” LTR, Responsive (v2)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

  <div class="container-fluid p-2">
    <div class="row g-2">
      <!-- Left sidebar (20% on lg, ~25% on md), stacked on xs/sm -->
      <aside class="col-12 col-md-3 col-lg-2 bg-white border border-danger border-4"></aside>

      <!-- Right wrapper -->
      <main class="col bg-white border border-danger border-4 p-2 d-flex flex-column gap-2">
        <!-- Make the right side fill viewport height on md+ so rows can divide space equally -->
        <div class="d-none d-md-flex flex-column gap-2 min-vh-100">

          <!-- Row 1: 4 equal boxes -->
          <section class="row g-2 flex-fill">
            <div class="col-12 col-md-3 d-flex">
              <div class="bg-white border border-danger border-4 flex-fill"></div>
            </div>
            <div class="col-12 col-md-3 d-flex">
              <div class="bg-white border border-danger border-4 flex-fill"></div>
            </div>
            <div class="col-12 col-md-3 d-flex">
              <div class="bg-white border border-danger border-4 flex-fill"></div>
            </div>
            <div class="col-12 col-md-3 d-flex">
              <div class="bg-white border border-danger border-4 flex-fill"></div>
            </div>
          </section>

          <!-- Row 2: left split into two vertical, right full -->
          <section class="row g-2 flex-fill">
            <div class="col-12 col-md-6 d-flex flex-column gap-2">
              <div class="bg-white border border-danger border-4 flex-fill"></div>
              <div class="bg-white border border-danger border-4 flex-fill"></div>
            </div>
            <div class="col-12 col-md-6 d-flex">
              <div class="bg-white border border-danger border-4 flex-fill"></div>
            </div>
          </section>

          <!-- Row 3: 8/12 + 4/12 -->
          <section class="row g-2 flex-fill">
            <div class="col-12 col-md-8 d-flex">
              <div class="bg-white border border-danger border-4 flex-fill"></div>
            </div>
            <div class="col-12 col-md-4 d-flex">
              <div class="bg-white border border-danger border-4 flex-fill"></div>
            </div>
          </section>
        </div>

        <!-- XS/SM rendering: stack items with comfortable heights -->
        <div class="d-flex d-md-none flex-column gap-2">
          <!-- mimic: left panel stacked first -->
          <div class="bg-white border border-danger border-4" style="height: 120px;"></div>

          <!-- Row 1 -->
          <div class="row row-cols-2 g-2">
            <div class="col"><div class="bg-white border border-danger border-4" style="height: 120px;"></div></div>
            <div class="col"><div class="bg-white border border-danger border-4" style="height: 120px;"></div></div>
            <div class="col"><div class="bg-white border border-danger border-4" style="height: 120px;"></div></div>
            <div class="col"><div class="bg-white border border-danger border-4" style="height: 120px;"></div></div>
          </div>

          <!-- Row 2 -->
          <div class="d-flex flex-column gap-2">
            <div class="bg-white border border-danger border-4" style="height: 120px;"></div>
            <div class="bg-white border border-danger border-4" style="height: 120px;"></div>
            <div class="bg-white border border-danger border-4" style="height: 120px;"></div>
          </div>

          <!-- Row 3 -->
          <div class="d-flex flex-column gap-2">
            <div class="bg-white border border-danger border-4" style="height: 120px;"></div>
            <div class="bg-white border border-danger border-4" style="height: 120px;"></div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
